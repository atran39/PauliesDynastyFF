name: FantasyCalc Snapshot

on:
  schedule:
    - cron: "0 7 * * *"   # Runs at 7 AM UTC = 2 AM EST / 3 AM EDT
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run snapshot script
        run: python fantasycalc_collector.py

      - name: Execute Jupyter notebook
        run: jupyter nbconvert --to notebook --execute data_visualization.ipynb --output data_visualization_output.ipynb

      - name: Export notebook to HTML
        run: jupyter nbconvert --to html data_visualization_output.ipynb --output data_visualization_output.html

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/ data_visualization_output.ipynb data_visualization_output.html
          git commit -m "Update snapshot and executed notebook" || echo "No changes to commit"
          git push
