name: FantasyCalc Snapshot

on:
  schedule:
    - cron: "0 7 * * *"   # Runs every day at 07:00 UTC
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run snapshot script
        run: python fantasycalc_collector.py

      - name: Commit JSON snapshot
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add data/*.json
          git commit -m "Add FantasyCalc snapshot" || echo "No new files"
          git push

  visualize:
    runs-on: ubuntu-latest
    needs: snapshot
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt nbconvert ipykernel

      - name: Install Python kernel for Jupyter
        run: python -m ipykernel install --user --name=python3

      - name: Run data visualization notebook
        run: |
          jupyter nbconvert --to notebook --execute data_visualization.ipynb --output data_visualization_output.ipynb

      - name: Pull latest changes before commit
        run: git pull --rebase

      - name: Commit visualization output
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add data_visualization_output.ipynb
          git commit -m "Add visualization output" || echo "No changes to commit"
          git push