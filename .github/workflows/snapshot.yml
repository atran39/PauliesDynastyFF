name: FantasyCalc Snapshot

on:
  schedule:
    - cron: "0 7 * * *"   # Runs every day at 07:00 UTC (2 AM EST)
  workflow_dispatch:       # Manual run button in GitHub

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run snapshot script
        run: python fantasycalc_collector.py

      - name: Commit JSON snapshot
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add data/*.json
          git commit -m "Add FantasyCalc snapshot" || echo "No new files"
          git push
